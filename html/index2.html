    <div class="container">
        <h2 id="clock">00:00:00</h2>

                type="text"
                required
                maxlength="15"
                placeholder="What is your name?"
            />

    </div>

    <div id="quote">
        <span></span>
        <span></span>
    </div>

    <form id="todo-form">
        <input type="text" placeholder="Write a TO Do and Press Enter" required>
    </form>
    <ul id="todo-list"></ul>
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    
    <script src="../js/quotes.js"></script>
    <script src="../js/Timeout_and_Date.js"></script>
    <script src="../js/weather.js"></script>
    <script src="../js/todo.js"></script>
    <script src="../js/Input_value.js"></script>
    <script src="../js/background_Img_Random.js"></script>
